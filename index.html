<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
<style>
    html, body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        padding: 20px;
        margin: 0;
        font-size: 20px;
        transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        height: 100%; /* Ensure the full height of the viewport is covered */
    }

    .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }

    .input-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .input-group label {
        font-weight: bold;
        font-size: 3vw;
        width: 80px;
        text-align: center;
    }

    .input-box {
        padding: 10px;
        border: none;
        border-radius: 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        margin-left: 20px;
        background-color: #f0f0f0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 60vh;
        box-sizing: border-box;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .dark-mode .input-box {
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .numeric-buttons,
    .alpha-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .numeric-buttons button,
    .alpha-buttons button {
        width: 3.5vw;
        height: 3.5vw;
        padding: 8px;
        font-size: 2vw;
        border: 1px solid #5f3dae;
        border-radius: 50%;
        cursor: pointer;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #5f3dae;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .dark-mode .numeric-buttons button,
    .dark-mode .alpha-buttons button {
        border-color: #8e24aa;
        background-color: #8e24aa;
    }

    .numeric-buttons button .material-icons,
    .alpha-buttons button .material-icons {
        font-size: 2.8vw;
        color: #c1b5e3;
        transition: color 0.3s;
    }

    .dark-mode .numeric-buttons button .material-icons,
    .dark-mode .alpha-buttons button .material-icons {
        color: #e0e0e0;
    }

    #sceneValue,
    #takeValue {
        font-size: 15vw;
        font-weight: bold;
        text-align: center;
        padding: 0 20px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
    }

    #currentDate {
        font-size: 2.8vw;
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
        white-space: nowrap;
        padding: 0 20px;
    }

    .scene-take-group {
        display: flex;
    }

    #video {
        margin-bottom: 10px;
        padding: 10px 10px 10px 20px;
        font-size: 2.8vw;
        border: none;
        width: calc(100% - 30px);
        max-width: 100%;
        font-weight: bold;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode #video {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: #e0e0e0; /* Text color for dark mode */
    }

    .dark-mode #currentDate {
        color: #e0e0e0;
    }

    .dark-mode label {
        color: #e0e0e0;
    }

    .dark-mode #sceneValue {
        color: #e0e0e0;
    }

    .dark-mode #takeValue {
        color: #e0e0e0;
    }

    .toggle-dark-mode {
        position: fixed;
        top: 40px;
        right: 45px;
        background: none; /* Remove background */
        color: #000000; /* Default color for light mode */
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s;
    }

    .dark-mode .toggle-dark-mode {
        color: #ffffff; /* Color for dark mode */
    }
</style>
</head>
<body>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">
        <span class="material-icons" id="darkModeIcon">brightness_7</span>
    </button>

    <input type="text" id="video" placeholder="Enter video name">

    <div class="scene-take-group">
        <div class="input-box">
            <label for="scene">Scene</label>
            <div class="input-group">
                <div class="numeric-buttons">
                    <button type="button" onclick="incrementNumeric()">
                        <span class="material-icons">arrow_drop_up</span>
                    </button>
                    <button type="button" onclick="decrementNumeric()">
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                </div>
                <span id="sceneValue">1A</span>
                <div class="alpha-buttons">
                    <button type="button" onclick="incrementAlpha()">
                        <span class="material-icons">arrow_drop_up</span>
                    </button>
                    <button type="button" onclick="decrementAlpha()">
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="input-box">
            <label for="take">Take</label>
            <div class="input-group">
                <span id="takeValue">1</span>
                <div class="numeric-buttons">
                    <button type="button" onclick="incrementTake()">
                        <span class="material-icons">arrow_drop_up</span>
                    </button>
                    <button type="button" onclick="decrementTake()">
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="currentDate"></div>

    <script>
        var numericValue = 1;
        var alphaValue = 'A';
        var takeValue = 1;
        var darkMode = false;

        function updateCurrentDate() {
            var currentDateElement = document.getElementById('currentDate');
            var currentDate = new Date();

            var year = currentDate.getFullYear();
            var day = currentDate.getDate();
            
            var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var month = monthNames[currentDate.getMonth()];

            var hours = ('0' + currentDate.getHours()).slice(-2);
            var minutes = ('0' + currentDate.getMinutes()).slice(-2);
            var seconds = ('0' + currentDate.getSeconds()).slice(-2);

            var formattedDate = `${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;

            currentDateElement.textContent = formattedDate;
        }

        function incrementNumeric() {
            numericValue++;
            takeValue = 1;
            updateSceneValue();
        }

        function decrementNumeric() {
            if (numericValue > 1) {
                numericValue--;
                takeValue = 1;
                updateSceneValue();
            }
        }

        function incrementAlpha() {
            var charCode = alphaValue.charCodeAt(0);
            charCode++;
            if (charCode > 90) {
                charCode = 65;
            }
            alphaValue = String.fromCharCode(charCode);
            takeValue = 1;
            updateSceneValue();
        }

        function decrementAlpha() {
            var charCode = alphaValue.charCodeAt(0);
            charCode--;
            if (charCode < 65) {
                charCode = 90;
            }
            alphaValue = String.fromCharCode(charCode);
            takeValue = 1;
            updateSceneValue();
        }

        function incrementTake() {
            takeValue++;
            document.getElementById('takeValue').textContent = takeValue;
        }

        function decrementTake() {
            if (takeValue > 1) {
                takeValue--;
                document.getElementById('takeValue').textContent = takeValue;
            }
        }

        function updateSceneValue() {
            document.getElementById('sceneValue').textContent = numericValue + alphaValue;
            takeValue = 1;
            document.getElementById('takeValue').textContent = takeValue;
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            document.documentElement.classList.toggle('dark-mode', darkMode);
            var button = document.querySelector('.toggle-dark-mode .material-icons');
            button.textContent = darkMode ? 'brightness_4' : 'brightness_7'; // Switch icons
        }

        updateCurrentDate();
        setInterval(updateCurrentDate, 1000);
    </script>
</body>
</html>
