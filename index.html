<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        padding: 20px;
        margin: 0;
        font-size: 20px;
    }

    .input-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center; /* Center align the content horizontally */
        text-align: center; /* Center align the text */
    }

    .input-group label {
        font-weight: bold;
        font-size: 1.5vw; /* Responsive font size based on viewport width */
        width: 80px;
        text-align: center;
    }

    .input-box {
        padding: 10px;
        border: none; /* Remove border */
        border-radius: 0; /* Remove border radius */
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        margin-left: 20px;
        background-color: #f0f0f0; /* Optional: Add a background color to distinguish the blocks */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow to give a block-like appearance */
        height: 40vh; /* Adjust this value as needed */
        box-sizing: border-box; /* Ensure padding and border are included in height */
    }

    .numeric-buttons,
    .alpha-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .numeric-buttons button,
    .alpha-buttons button {
        width: 3vw; /* Responsive width based on viewport width */
        height: 3vw; /* Responsive height based on viewport width */
        padding: 8px;
        font-size: 1.5vw; /* Responsive font size */
        border: 1px solid #5f3dae; /* Updated button border color */
        border-radius: 50%; /* Make the buttons circular */
        cursor: pointer;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #5f3dae; /* Updated button background color */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }

    .numeric-buttons button .material-icons,
    .alpha-buttons button .material-icons {
        font-size: 1.5vw; /* Responsive font size */
        color: #c1b5e3; /* Updated icon color */
    }

    #sceneValue,
    #takeValue {
        font-size: 10vw; /* Responsive font size based on viewport width */
        font-weight: bold;
        text-align: center;
        padding: 0 20px; /* Increase padding on left and right */
    }

    #currentDate {
        font-size: 2vw; /* Responsive font size based on viewport width */
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
        white-space: nowrap;
        padding: 0 20px;
    }

    .scene-take-group {
        display: flex;
        /* Removed gap property */
    }

    #video {
        margin-bottom: 10px;
        padding: 10px 10px 10px 20px;
        font-size: 2vw; /* Responsive font size */
        border: none;
        width: calc(100% - 30px); /* Adjust width to fit */
        max-width: 100%; /* Set maximum width */
        font-weight: bold; /* Make the text bold */
    }
</style>
</head>
<body>
    <input type="text" id="video" placeholder="Enter video name">

    <div class="scene-take-group">
        <div class="input-box">
            <label for="scene">Scene</label>
            <div class="input-group">
                <div class="numeric-buttons">
                    <button type="button" onclick="incrementNumeric()">
                        <span class="material-icons">arrow_drop_up</span>
                    </button>
                    <button type="button" onclick="decrementNumeric()">
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                </div>
                <span id="sceneValue">1A</span>
                <div class="alpha-buttons">
                    <button type="button" onclick="incrementAlpha()">
                        <span class="material-icons">arrow_drop_up</span>
                    </button>
                    <button type="button" onclick="decrementAlpha()">
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="input-box">
            <label for="take">Take</label>
            <div class="input-group">
                <span id="takeValue">1</span>
                <div class="numeric-buttons">
                    <button type="button" onclick="incrementTake()">
                        <span class="material-icons">arrow_drop_up</span>
                    </button>
                    <button type="button" onclick="decrementTake()">
                        <span class="material-icons">arrow_drop_down</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="currentDate"></div>

    <script>
        var numericValue = 1;
        var alphaValue = 'A';
        var takeValue = 1;

        function updateCurrentDate() {
            var currentDateElement = document.getElementById('currentDate');
            var currentDate = new Date();

            var year = currentDate.getFullYear();
            var day = currentDate.getDate();
            
            // Array of abbreviated month names
            var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var month = monthNames[currentDate.getMonth()];

            // Get hours, minutes, and seconds
            var hours = ('0' + currentDate.getHours()).slice(-2);
            var minutes = ('0' + currentDate.getMinutes()).slice(-2);
            var seconds = ('0' + currentDate.getSeconds()).slice(-2);

            var formattedDate = `${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;

            currentDateElement.textContent = formattedDate;
        }

        function incrementNumeric() {
            numericValue++;
            takeValue = 1;
            updateSceneValue();
        }

        function decrementNumeric() {
            if (numericValue > 1) {
                numericValue--;
                takeValue = 1;
                updateSceneValue();
            }
        }

        function incrementAlpha() {
            var charCode = alphaValue.charCodeAt(0);
            charCode++;
            if (charCode > 90) {
                charCode = 65;
            }
            alphaValue = String.fromCharCode(charCode);
            takeValue = 1;
            updateSceneValue();
        }

        function decrementAlpha() {
            var charCode = alphaValue.charCodeAt(0);
            charCode--;
            if (charCode < 65) {
                charCode = 90;
            }
            alphaValue = String.fromCharCode(charCode);
            takeValue = 1;
            updateSceneValue();
        }

        function incrementTake() {
            takeValue++;
            document.getElementById('takeValue').textContent = takeValue;
        }

        function decrementTake() {
            if (takeValue > 1) {
                takeValue--;
                document.getElementById('takeValue').textContent = takeValue;
            }
        }

        function updateSceneValue() {
            document.getElementById('sceneValue').textContent = numericValue + alphaValue;
            takeValue = 1;
            document.getElementById('takeValue').textContent = takeValue;
        }

        updateCurrentDate();
        setInterval(updateCurrentDate, 1000);
    </script>
</body>
</html>
